<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="w-screen h-screen flex">
        <div class="w-96 m-auto border rounded shadow p-4 bg-gradient-to-tr from-orange-500 to-purple-500 text-white">
            <div class="text-4xl text-center" id="clock"> 12 PM </div>
            <div class="text-2xl text-center my-5" id="date"></div>
            <div class="grid grid-cols-7 gap-2" id="week"></div>
            <button class="border rounded px-4 py-2 mt-5 block mx-auto cursor-pointer hover:bg-blue-500" id="change-bg" > Change Background </button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
